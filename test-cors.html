<!DOCTYPE html>
<html>
<head>
    <title>Test CORS</title>
</head>
<body>
    <h1>Test CORS Request</h1>
    <button onclick="testCORS()">Test CORS Request</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Use a real order ID from the database
                const validOrderId = "1757847993434jgxbtqhko";
                
                const testData = {
                    order_id: validOrderId,
                    items: [
                        {
                            product_id: "audit-test-product-1757758122681",
                            quantity: 1,
                            refund_amount: 35.99
                        }
                    ],
                    reason: "Test return with valid order",
                    refund_amount: 35.99
                };
                
                const response = await fetch('https://billing-pos-yjh9.vercel.app/api/returns', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                const result = await response.text();
                resultDiv.innerHTML = `<h2>Response Status: ${response.status}</h2><pre>${JSON.stringify(JSON.parse(result), null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<h2>Error:</h2><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
